app {  
    glog_config {
        file_log {
            file_dir: "../../logs/topside"
            verbosity: DEBUG2
        }
    }
  simulation {  
    time {
      use_sim_time: true 
      warp_factor: 10 # must match MOOSTimeWarp
      reference_microtime: 0 # must be zero to act the same as MOOSTimeWarp
    }   
  }
  geodesy
  {
      lat_origin: 41.592344
      lon_origin: -70.711260
  }
}

interprocess {
    platform: "topside"
}

usv_modem_id: 2
