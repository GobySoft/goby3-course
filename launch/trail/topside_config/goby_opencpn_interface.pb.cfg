app {  
  simulation {  
    time {
      use_sim_time: true 
      warp_factor: 10 # must match MOOSTimeWarp
      reference_microtime: 0 # must be zero to act the same as MOOSTimeWarp
    }   
  }
  geodesy
  {
      lat_origin: 43.825300
      lon_origin: -70.330400
  }
}

interprocess {
    platform: "topside"
}

ais_server {
    bind_port: 54000
    set_reuseaddr: true
}
